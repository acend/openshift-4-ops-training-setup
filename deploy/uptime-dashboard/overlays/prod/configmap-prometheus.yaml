            - https://console.apps.tim11-ops-training.openshift.ch/
            - https://uptime-app-uptime-app-prod.apps.tim12-ops-training.openshift.ch/
            - https://console.apps.tim12-ops-training.openshift.ch/
            - https://uptime-app-uptime-app-prod.apps.tim13-ops-training.openshift.ch/
