apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: prometheus
    component: server
  name: acend-ocp-uptime-monitoring-prometheus-server
data:
  prometheus.yml: |
    global:
      evaluation_interval: 1m
      scrape_interval: 5s
      scrape_timeout: 5s
    scrape_configs:
    - job_name: prometheus
      static_configs:
      - targets:
        - localhost:9090
    - job_name: 'prometheus-blackbox-exporter'
      metrics_path: /probe
      params:
        module: [http]
      static_configs:
        - targets:
            - https://uptime-app-uptime-app-prod.apps.tim01-ops-training.openshift.ch/
            - https://console.apps.tim01-ops-training.openshift.ch/
            - https://uptime-app-uptime-app-prod.apps.tim02-ops-training.openshift.ch/
            - https://console.apps.tim02-ops-training.openshift.ch/
            - https://uptime-app-uptime-app-prod.apps.tim03-ops-training.openshift.ch/
            - https://console.apps.tim03-ops-training.openshift.ch/
            - https://uptime-app-uptime-app-prod.apps.tim04-ops-training.openshift.ch/
            - https://console.apps.tim04-ops-training.openshift.ch/
            - https://uptime-app-uptime-app-prod.apps.tim05-ops-training.openshift.ch/
            - https://console.apps.tim05-ops-training.openshift.ch/
            - https://uptime-app-uptime-app-prod.apps.tim06-ops-training.openshift.ch/
            - https://console.apps.tim06-ops-training.openshift.ch/
            - https://uptime-app-uptime-app-prod.apps.tim07-ops-training.openshift.ch/
            - https://console.apps.tim07-ops-training.openshift.ch/
            - https://uptime-app-uptime-app-prod.apps.tim08-ops-training.openshift.ch/
            - https://console.apps.tim08-ops-training.openshift.ch/
            - https://uptime-app-uptime-app-prod.apps.tim09-ops-training.openshift.ch/
            - https://console.apps.tim09-ops-training.openshift.ch/
