grafana:
  ingress:
    enabled: true
    hosts:
      - openshift-operations-monitoring.training.acend.ch
    tls:
      - secretName: acend-wildcard
        hosts:
          - openshift-operations-monitoring.training.acend.ch
  persistence:
    enabled: false
    size: "1Gi"
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://uptime-dashboard-prometheus-server
          access: proxy
          isDefault: true
  sidecar:
    dashboards:
      enabled: true
      labelValue: dashboard
prometheus-blackbox-exporter:
  image:
    repository: quay.io/prometheus/blackbox-exporter
  pspEnabled: false
  config:
    modules:
      http:
        prober: http
        timeout: 5s
        http:
          valid_http_versions: ["HTTP/1.0", "HTTP/1.1", "HTTP/2.0"]
          valid_status_codes:
            - 200
          follow_redirects: true
          preferred_ip_protocol: "ip4"
          tls_config:
            insecure_skip_verify: true
prometheus:
  rbac:
    create: false
  server:
    persistentVolume:
      enabled: true
    configMapOverrideName: "obsolete"
  alertmanager:
    enabled: false
  kube-state-metrics:
    enabled: false
  prometheus-node-exporter:
    enabled: false
  prometheus-pushgateway:
    enabled: false
