grafana:
  image:
    repository: registry.puzzle.ch/docker.io/grafana
    tag: 8.3.1
  rbac:
    create: true
    pspEnabled: false
  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx-public
      kubernetes.io/tls-acme: "true"
    enabled: true
    hosts:
      - grafana-ops.training.acend.ch
    tls:
      - secretName: grafana-openshift-4-ops-training-monitoring
        hosts:
         - grafana-ops.training.acend.ch
  persistence:
    enabled: false
    size: "1Gi"
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: Prometheus
        type: prometheus
        url: http://acend-ocp-uptime-monitoring-prometheus-server
        access: proxy
        isDefault: true
  sidecar:
    dashboards:
      enabled: true
      labelValue: dashboard
prometheus-blackbox-exporter:
  image:
    repository: quay.io/prometheus/blackbox-exporter
    tag: v0.19.0
  pspEnabled: false
  config:
    modules:
      http:
        prober: http
        timeout: 5s
        http:
          valid_http_versions: ["HTTP/1.0", "HTTP/1.1", "HTTP/2.0"]
          valid_status_codes:
            - 200
          follow_redirects: true
          preferred_ip_protocol: "ip4"
          tls_config:
            insecure_skip_verify: true
prometheus:
  configmapReload:
    prometheus:
      image:
        repository: quay.io/astronomer/ap-configmap-reloader
        tag: 0.5.0-1
    alertmanager:
      image:
        repository: quay.io/astronomer/ap-configmap-reloader
        tag: 0.5.0-1
  image:
    repository: quay.io/prometheus/prometheus
  rbac:
    create: false
  alertmanager:
    image:
      repository: quay.io/prometheus/alertmanager
    enabled: true
    useClusterRole: false
  kubeStateMetrics:
    enabled: false
  nodeExporter:
    enabled: false
  pushgateway:
    enabled: false
  server:
    persistentVolume:
      enabled: true
    global:
      scrape_interval: 5s
      scrape_timeout: 5s
  serverFiles:
    prometheus.yml:
      rule_files:
        - /etc/config/recording_rules.yml
        - /etc/config/alerting_rules.yml

      scrape_configs:
        - job_name: prometheus
          static_configs:
            - targets:
              - localhost:9090

        # A scrape configuration for running Prometheus on a Kubernetes cluster.
        # This uses separate scrape configs for cluster components (i.e. API server, node)
        # and services to allow each to use different authentication configs.
        #
        # Kubernetes labels will be added as Prometheus labels on metrics via the
        # `labelmap` relabeling action.

        # Scrape config for API servers.
        #
        # Kubernetes exposes API servers as endpoints to the default/kubernetes
        # service so this uses `endpoints` role and uses relabelling to only keep
        # the endpoints associated with the default/kubernetes service using the
        # default named port `https`. This works for single API server deployments as
        # well as HA API server deployments.
  extraScrapeConfigs:
  |
   - job_name: 'prometheus-blackbox-exporter'
     metrics_path: /probe
     params:
       module: [http]
